name: SonarCloud
on:
  push:
    branches: [ "feature/ci_stm_pio" ]
  pull_request:
    branches: [ "feature/ci_stm_pio" ]
jobs:
  build:
    name: build PlatformIO
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
      - shell: sh
        run: ls
      - shell: sh
        run: cd src
      - shell: sh
        run: ls  
      - name: Run build
        run: ${{ github.workspace }} pio run
        
  check:
    name: run static code analysis cppcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
      - name: Run Code Analyse CppCheck
        run: ${{ github.workspace }}/src/ioc/master/ pio check

  build_and_check_ubuntu_sonar:
    name: build plattformio and run static code analysis on sonarcloud.io   
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run Code Analyse CppCheck
        run: pio check
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v3
      - name: Run build-wrapper
        run: |
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }}${{ github.workspace }}/src/ioc/master/ pio run
      - name: Archive build-wrapper output
        uses: actions/upload-artifact@v3
        with:
          name: build-wrapper output
          path: ${{ env.BUILD_WRAPPER_OUT_DIR }}
      - name: Archive firmware hex
        uses: actions/upload-artifact@v3
        with:
          name: firware
          path: .pio/build/debug/firmware.*
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"
